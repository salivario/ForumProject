<div style="width: 100%; height: 100%;">
    <div style="margin: auto;">
        <form [formGroup]="form" (ngSubmit)="submit()" style="text-align: center;">
            <div>
                <h1>
                    You seriosly want delete account?
                </h1>
                <input formControlName="name" type="text" placeholder="Repeat your name">
            </div>
            <div>
                <h1>Your password</h1>
                <input formControlName="password" type="text" placeholder="Password">
            </div>
            <div style="margin-top: 10px;">
                <input style="border: #008000 solid 2px; background-color: black; color: #008000; width: 250px; height: 30px; margin:auto; display: block;" type="submit" value="Delete">
            </div>
        </form>
    </div>
</div>
