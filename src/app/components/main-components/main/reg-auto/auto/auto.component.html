<div style="width: 100%; height: 100%;">
    
    <div style="margin: auto; width: 400px; height: 100%;">
        <h1 style="text-align: center;">Autorization</h1>
        <h1 style="text-align: center;">Write your account information</h1>
            <form style="display: flex; flex-direction: column; padding-top: 100px; height: 500px" [formGroup]="form" (submit)="onSubmit()">
                <input class="form1" placeholder="email" type="email" formControlName="email" >
                <input class="form1" placeholder="password" type="password" formControlName="password">
                <input class="form1"  type="submit" placeholder="Submit" [disabled]="form.invalid" style="border: 2px solid green; background-color: black;">
                <h1 style="font-size: 12px;">Don't have an account? <a routerLink="/registration" class="link">Click here!</a></h1>
            </form>
    </div>
</div>
